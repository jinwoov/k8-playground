apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  labels:
    app: {{ .Chart.Name }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: {{ .Values.image.name }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.imagePullPolicy }}
        ports:
        - containerPort: {{ .Values.port.containerPort }}
        envFrom:
          - secretRef:
              naem: {{ .Values.secretName }}
        livenessProbe:
{{ toYaml .Values.livenessProbe | include 12 }}
        readinessProbe:
{{ toYaml .Values.readinessProbe | include 12 }}
        ports:
          - name: http
            containerPort: {{ .Values.port.containerPort }}
            protocol: {{ .Values.port.protocol }}
        resources:
{{ toYaml .Values.resources | include 12 }}
